<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasilica 2021</title>

    <script src="https://kit.fontawesome.com/68a19522d2.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body onload="castSnowflakes()">
    <div id="snowflakesContainer" class="snowflakesContainer">

    </div>
    <div id="rooms" class="rooms">
        <div id="roomsHeading" class="roomsHeading">
            <div id="roomsWelcome" class="roomsWelcome hide">
                <div class="circleDesign">
                </div>
                <p id="txtRoomsWelcomeName"></p>
            </div>
            <div id="roomsLogin" class="roomsLogin">
                <div id="roomsLoginInfo" class="roomsLoginInfo">
                    <p>Добредојде.</p>
                </div>
                <div id="roomsLoginMain" class="roomsLoginMain">
                    <div id="roomsLoginMainInput" class="roomsLoginMainInput">
                        <p>Внеси име:</p>
                        <input type="text" placeholder="Внеси име..." id="inpLogin" class="primaryInp">
                    </div>
                    <button id="btnLogin" class="primaryBtn">Зачувај</button>
                </div>
            </div>
        </div>
        <div id="roomsMain" class="roomsMain hide">
            <div id="hr" class="hr"></div>
            <div id="chooseRoom" class="chooseRoom">
                <div id="chooseRoomHeading" class="chooseRoomHeading">
                    <p>Одбери соба</p>
                    <button id="btnShowChooseRoomMain" class="primaryBtn">Одбери соба</button>
                </div>
                <div id="chooseRoomMain" class="chooseRoomMain hide">
                    <p>Одбери соба</p>
                    <div id="displayRooms" class="displayRooms">
                        <!-- Room Design Sample -->
                        <!-- <div id="roomDesign" class="roomDesign circleDesign">
                            <p id="roomDesignName">Име</p>
                            <p id="roomDesignLeader">Кум</p>
                            <p id="roomDesignLockStatus">Отворена соба</p>
                        </div> -->
                    </div>
                </div>
            </div>
            <div id="hr" class="hr"></div>
            <div id="becomeLeader" class="becomeLeader">
                <div id="becomeLeaderHeading" class="becomeLeaderHeading">
                    <p>Стани кум</p>
                    <button id="btnShowBecomeLeaderMain" class="primaryBtn">Стани кум</button>
                </div>
                <div id="becomeLeaderMain" class="becomeLeaderMain hide">
                    <p>Креирај соба</p>
                    <div id="becomeLeaderForm" class="becomeLeaderForm">
                        <div id="becomeLeaderInputs" class="becomeLeaderInputs">
                            <div id="becomeLeaderName" class="becomeLeaderName">
                                <p>Име:</p>
                                <input type="text" placeholder="Име..." id="inpBecomeLeaderName" class="primaryInp">
                            </div>
                            <div id="becomeLeaderPassword" class="becomeLeaderPassword">
                                <p>Лозинка:</p>
                                <input type="password" placeholder="Лозинка..." id="inpBecomeLeaderPassword" class="primaryInp">
                            </div>
                        </div>
                        <button id="btnBecomeLeader" class="primaryBtn">Стани кум</button>
                    </div>
                </div>
            </div>
            <div id="hr" class="hr"></div>
        </div>
    </div>
    <div id="pie" class="pie">
        <div id="pieContent" class="pieContent">
            <div id="pieHeading" class="pieHeading">
                <div id="pieStatus" class="pieStatus">
                    <div id="pieStatusName" class="pieStatusName">
                        <div class="circleDesign">
                            
                        </div>
                        <p id="txtPieStatusName">Здраво</p>
                    </div>
                    <div id="pieStatusLeaderOptions" class="pieStatusLeaderOptions">
                        <!-- Leader Option Sample -->
                        <!-- <div>
                            <div class="circleDesign">

                            </div>
                            <p>Опција</p>
                        </div> -->
                    </div>
                </div>
                <div id="pieInfoField" class="pieInfoField">
                    
                </div>
            </div>
            <div id="pieMain" class="pieMain">
                <div id="thePie" class="thePie">
                    <img src="./images/pie.png" alt="The Pie wasn't loaded. Refresh the site." id="imgPie">
                </div>
                <div id="thePlates" class="thePlates">
                    <!-- <div id="singlePlate" class="singlePlate">
                        <div id="plateDesign" class="plateDesign circleDesign">
                            
                        </div>
                        <p>Чорбаџи</p>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <div id="scratch" class="scratch">

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
